<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-container position-relative">
        <nav class="navbar navbar-expand-md navbar-dark position-absolute w-100 row py-3">
          <button class="navbar-toggler mb-auto" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="col row">
            <div class="header-logo col-md-9 col d-flex d-md-block">
              <a class="navbar-brand mx-auto d-flex d-md-block flex-column align-items-center" href="#">
                <img class="mr-md-3 mb-2" src="./images/smile_off.png" width="45" height="35">
                <img src="./images/logo.png" width="138" height="36">
              </a>
            </div>
            <div class="collapse navbar-collapse col-md-3" id="navbarCollapse">
              <ul class="navbar-nav text-center">
                <li class="nav-item">
                  <a class="nav-link text-white text-uppercase font-weight-bold" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white text-uppercase font-weight-bold" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white text-uppercase font-weight-bold" href="#">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <!-- Hero section -->
    <section class="section-hero hero-courses text-white pt-5">
      <div class="section-body d-flex flex-column text-center pt-5">
        <div class="font-weight-bold mt-auto pt-5">
          <h2 class="font-weight-bold">
            &laquo; Don't cry because it's over
            <br \>
            <span class="color-primary">Smile</span> because it happened. &raquo;
          </h2>
        </div>
        <div class="py-5 mt-auto w-100">
          <div class="bgd-primary">
            <div class="container">
              <div class="row py-5">
                <div class="col-12 col-lg-4">
                  <div class="d-flex flex-column justify-content-center py-2">
                    <h6 class="text-uppercase text-left mb-0">keywords</h6>
                    <input class="btn bgd-primary-light border-0 text-white text-left w-100"
                      placeholder="Search by keywords">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="d-flex flex-column justify-content-center py-2">
                    <h6 class="text-uppercase text-left mb-0">topic</h6>
                    <div class="dropdown">
                      <button class="btn bgd-primary-light w-100 text-light text-right dropdown-toggle" type="button"
                        id="topicDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="float-left">Novice</span>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="topicDropdown">
                        <a class="dropdown-item" href="#">Novice</a>
                        <a class="dropdown-item" href="#">Intermediate</a>
                        <a class="dropdown-item" href="#">Expert</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="d-flex flex-column justify-content-center py-2">
                    <h6 class="text-uppercase text-left mb-0">sort</h6>
                    <div class="dropdown">
                      <button class="btn bgd-primary-light w-100 text-light text-right dropdown-toggle" type="button"
                        id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="float-left">Most Popular</span>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="sortDropdown">
                        <a class="dropdown-item" href="#">Most Popular</a>
                        <a class="dropdown-item" href="#">Most Recent</a>
                        <a class="dropdown-item" href="#">Most Viewed</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Latest section -->
    <section class="section-latest">
      <div class="container">
        <div class="section-body">
          <h6 id="courseVideos" class="section-title text-muted"></h6>
          <div id="courseInner" class="row">
            <div id="courseLoader" class="loader"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
